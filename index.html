<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InconTTS Audio Demos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 24px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
    audio {
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>InconTTS Audio Samples</h1>
  <table>
    <thead>
      <tr>
        <th>baseline (without ICL)</th>
        <th>candidate (cascaded prompting)</th>
        <th>chatgpt 4o</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <audio controls>
            <source src="baseline_emotional_wellness_001.wav" type="audio/wav">
          </audio>
        </td>
        <td>
          <audio controls>
            <source src="candidate_emotional_wellness_001.wav" type="audio/wav">
          </audio>
        </td>
        <td>
          <audio controls>
            <source src="chatgpt_emotional_wellness_001.wav" type="audio/wav">
          </audio>
        </td>
      </tr>
      <tr>
        <td>
          <audio controls>
            <source src="baseline_emotional_wellness_002.wav" type="audio/wav">
          </audio>
        </td>
        <td>
          <audio controls>
            <source src="candidate_emotional_wellness_002.wav" type="audio/wav">
          </audio>
        </td>
        <td>
          <audio controls>
            <source src="chatgpt_emotional_wellness_002.wav" type="audio/wav">
          </audio>
        </td>
      </tr>
      <tr>
        <td>
          <audio controls>
            <source src="baseline_emotional_wellness_019.wav" type="audio/wav">
          </audio>
        </td>
        <td>
          <audio controls>
            <source src="candidate_emotional_wellness_019.wav" type="audio/wav">
          </audio>
        </td>
        <td>
          <audio controls>
            <source src="chatgpt_emotional_wellness_019.wav" type="audio/wav">
          </audio>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
